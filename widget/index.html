<!DOCTYPE html>
<html lang="en" ng-app="home">
<head>
	<!-- CSS -->
	<link href="../../../../styles/siteIcons.css" rel="stylesheet" />
	<link href="../../../scripts/owlCarousel/owlCarousel.css" rel="stylesheet" />
	<link href="menu.css" rel="stylesheet">

	<!-- JS -->
	<script src="../../../scripts/buildfire.js"></script>
	<script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../../../scripts/owlCarousel/owlCarousel.js"></script>
	<script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>
</head>
<body>
    <div ng-controller="homeCtrl" class="fill">
		<div id="carousel"></div>
		<nav class="circular-menu">
			<div class="circle">
				<a  href="" class="circleIcon"  ng-click="click(p)" ng-repeat="p in plugins" style="left:{{p.left}};top:{{p.top}}">
					<div class="menu-links">
						<img class="" ng-src="{{ cropImage(p.data.iconUrl, {width: 100, height: 100}) }}" ng-if="p.data.iconUrl" >
						<span class="main-icon  {{ p.data.iconClassName }}" ng-if="p.data.iconClassName"></span>
						<span class="main-icon icon icon-puzzle" ng-if="!p.data.iconUrl && !p.data.iconClassName"></span>
					</div>
					<p class="ellipsis-two">{{p.data.title}}</p>
				</a>
			</div>
			<a href="" class="menu-button titleBarBackgroundTheme" ng-click="start()" ng-show="plugins.length">
				<span class="main-icon glyphicon glyphicon-home titleBarTextAndIcons"></span>
			</a>
		</nav>
    </div>

	<!-- JS -->
    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="homeCtrl.js"></script>
</body>
</html>
